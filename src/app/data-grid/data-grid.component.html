<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="originalDateAdded">
    <th mat-header-cell *matHeaderCellDef> originalDateAdded</th>
    <td mat-cell *matCellDef="let element"> {{element.originalDateAdded}} </td>
  </ng-container>

  <ng-container matColumnDef="issuerName">
    <th mat-header-cell *matHeaderCellDef> issuerName </th>
    <td mat-cell *matCellDef="let element"> {{element.issuerName}} </td>
  </ng-container>

  <ng-container matColumnDef="esmi">
    <th mat-header-cell *matHeaderCellDef> esmi </th>
    <td mat-cell *matCellDef="let element"> {{element.esmi}} </td>
  </ng-container>

  <ng-container matColumnDef="equityTicker">
    <th mat-header-cell *matHeaderCellDef> equityTicker </th>
    <td mat-cell *matCellDef="let element"> {{element.equityTicker}} </td>
  </ng-container>

  <ng-container matColumnDef="debtTicker">
    <th mat-header-cell *matHeaderCellDef> debtTicker </th>
    <td mat-cell *matCellDef="let element"> {{element.debtTicker}} </td>
  </ng-container>

  <ng-container matColumnDef="restrictionType">
    <th mat-header-cell *matHeaderCellDef> restrictionType </th>
    <td mat-cell *matCellDef="let element"> {{element.restrictionType}} </td>
  </ng-container>

  <ng-container matColumnDef="restrictionCategory">
    <th mat-header-cell *matHeaderCellDef> restrictionCategory </th>
    <td mat-cell *matCellDef="let element"> {{element.restrictionCategory}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
